<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		
	/*Group selector*/
	h5,div{
		font-family: arial black;
		color: blue;
		text-align: center;
		font-weight: bold;
	}



	/*Class selector*/
		p.class1{
			color: red;
			font-size: 30px;
		}
		p.class2{
			color: blue;
			font-size: 20px;
		}

	/*id selector*/	
	#text1{
	 	background-color: yellow;

	}

	#text2{
		background-color: pink;
	}

	#btn{
		background-color: green;
	}

	</style>
</head>
<body>
	<!--Group Selector-->
    <h5>Paragraph body</h5>
    <div>Block level element</div>

	<!--Class selector-->

	<p class="class1">This is paragraph 1</p>
	<p class="class2"> This is paragraph 2</p><br><br>

	<!--id selector-->
	<form>
		Username<input type="text" id="text1"><br><br>
		Password<input type="Password" id="text2"><br><br>
		<input type="submit" value="Submit" id="btn">
		<input type="reset" value="Reset" id="btn">
	</form>
</body>
</html>
