<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	a:visited
	{
		color:red;
	}
	a:hover
	{
		color: pink;
	}
	a:active
	{
		color:green;
	}
	a:link
	{
		text-decoration: none;
	}
	p:first-child
	{
		font-size:15pt;
		color:blue;
	}
	p::first-letter
	{
		font-size: 30pt;
	}
	p::first-line
	{
		font-weight:bold;
	}
	body::selection
	{
		background-color: gray;
		color:yellow;
	}
	p::after
	{
		content: url("image/cat.jpg");
	}
	p::before
	{
		content: url("image/dog.jpg");
	}
</style>
</head>
<body>
	<p>Paragraph tag<br>
	Paragraph tag</p>
<p>Paragraph tag<br>
	Paragraph tag</p>
<p>Paragraph tag<br>
	Paragraph tag</p>
<p>Paragraph tag</p>
<a href="#">Click here</a><br><br>
<a href="#">Click here</a>

</body>
</html>
