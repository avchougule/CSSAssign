<!DOCTYPE html>
<html>
<head>
	<title>Border</title>
	<style type="text/css">
		/*CSS BORDER*/
		div{
			border-width: 2px;
			border-color: red;
			border-style: solid;
		}
		p
		{
			border: 2px solid red;
			text-overflow: ellipsis;
			overflow: hidden;
			white-space: nowrap;

		}
		
		

		span{
			border: 2px green dashed;
		}

	</style>
</head>
<body>
	<div>Block level element</div><br><br>
	<span>Inline element</span>
	<p>Paragraph demo</p>
</body>
</html>
